<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Great+Vibes|Marck+Script|Tangerine|Economica" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Garima's&nbsp &nbsp Boutique</title>
</head>
<body>
  <!-- Nav Bar html code -->
  <nav>
      <a id="add-dresses" href="#">Dresses</a>
      <a id="add-tops" href="#">Tops</a>
      <a id="add-outerwear" href="#">Outerwear</a>
    </nav>
  <header>
    <h1>Garima's Boutique</h1>
  </header>
  <main id="wrapper">
    <section id="dresses" class="flex">
      <div class="column-1" id="one">
        <img class="image-sizing"src="../assets/bluecocktail.jpg" alt="Black dress with contrasting trimmings">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/blueprom.jpg" alt="White colored prom dress with blue lace bodice.">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/floraldress.jpg" alt="Chic floral dress.">
        <button class="button">Add To Cart</button>
      </div>

      <div class="column-2" id="two">
        <img class="image-sizing"src="../assets/promdress.jpg" alt="Prom dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/shiftdress.jpg" alt="Black shift dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/denimdress.jpg" alt="Yellow dress">
        <button class="button">Add To Cart</button>
      </div>
    </section>

    <section id="tops" class="flex">
      <div class="column-1" id="three">
        <img class="image-sizing"src="../assets/pearls.jpg" alt="Blue top with pearls.">     <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/blackcroptop.jpg" alt="Black crop top.">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/CamisaChiffon.jpg" alt="Chic floral dress.">
        <button class="button">Add To Cart</button>
      </div>

      <div class="column-2" id="four">
        <img class="image-sizing"src="../assets/blousesv-neck.jpg" alt="Prom dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/peachblouse.jpg" alt="Black shift dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/limegreentop.jpg" alt="Yellow dress">
        <button class="button">Add To Cart</button>
      </div>
    </section>

    <section id="outerwear" class="flex">
      <div class="column-1" id="five">
        <img class="image-sizing"src="../assets/chic.jpeg" alt="Jacket with gold buttons">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/patagonia.jpg" alt="Wilderness wear">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/leatherjacket.jpeg" alt="Chic floral dress.">
        <button class="button">Add To Cart</button>
      </div>

      <div class="column-2" id="six">
        <img class="image-sizing"src="../assets/fur.jpg" alt="Prom dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/velvet.jpg" alt="Black shift dress">
        <button class="button">Add To Cart</button>
        <img class="image-sizing"src="../assets/burberry.jpeg" alt="Yellow dress">
        <button class="button">Add To Cart</button>
      </div>
    </section>

  </main>
  <script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
